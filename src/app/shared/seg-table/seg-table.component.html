<table class="table table-striped table-bordered"> 
  <thead>
      <tr>         
        <th *ngFor="let h of tableData.headers">{{h.name}}</th>         
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let i of tableData.items">
          <td *ngFor="let h of tableData.headers">
            <span *ngIf="h.type === 'string'">{{i[h.dataindex]}}</span>
            <span *ngIf="h.type === 'actions'">
              <button *ngFor="let action of tableData.actions" id="{{action.id}}-{{i.id}}" class="btn btn-xs btn-{{action.context}}" (click)="clickAction(action.actionMethod, i.id)">
                  <i class="fa fa-{{action.iconCls}}" aria-hidden="true"></i>
              </button>
            </span>
        </td>
      </tr>
  </tbody>
</table>
